<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Barcode</title>
    <style>
        @page {
            size: {{ 'A4' if format == 'a4' else '50mm 25mm' }};
            margin: {{ '5mm' if format == 'a4' else '0' }};
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            {% if format == 'a4' %}
            display: flex;
            flex-wrap: wrap;
            gap: 4mm; /* Increased from 2mm */
            align-content: flex-start;
            justify-content: flex-start; 
            {% endif %}
        }
        .container {
            /* A4 Default Width for 4-column layout */
            width: 46.5mm; /* Slightly reduced (47->46.5) to ensure 4mm gap fits perfectly (46.5*4 + 4*3 = 186+12 = 198 < 200) */
            height: 23mm;
            border: 1px solid #333;
            border-radius: 4px;
            box-sizing: border-box;
            background-color: white;
            padding: 2px 4px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            overflow: hidden;
            position: relative;
            
            {% if format == 'thermal' %}
            width: 50mm;
            height: 25mm;
            border: none; 
            padding: 1mm;
            {% else %}
            /* No margin right/bottom needed due to flex gap */
            break-inside: avoid;
            page-break-inside: avoid;
            {% endif %}
        }

        /* Header: Item Name */
        .header {
            width: 100%;
            text-align: center;
            border-bottom: 1px solid #eee;
            padding-bottom: 0px; 
            margin-bottom: 0px; 
            line-height: 1.2;
        }
        .item-name {
            font-size: 8px; 
            font-weight: 700;
            color: #000;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            display: block;
            text-transform: uppercase;
        }

        /* Body: Flex row for QR and Info */
        .body-content {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            flex-grow: 1;
            padding: 0; 
            min-height: 0; 
            gap: 2mm; /* Added gap between QR and Text */
        }

        .qr-section {
            flex: 0 0 auto;
        }
        .qr-code {
            width: 12mm; /* Reduced from 14mm */
            height: 12mm; /* Reduced from 14mm */
            display: block;
        }

        .info-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-end;
            text-align: right;
            padding-left: 2px;
        }

        .price-label {
            font-size: 5px; /* Reduced */
            color: #666;
            margin-bottom: 0px;
            line-height: 1;
        }
        .price-value {
            font-size: 10px; /* Reduced from 11px */
            font-weight: 800;
            color: #000;
            line-height: 1.1;
        }
        .barcode-text {
            font-family: 'Courier New', monospace;
            font-size: 6px; /* Reduced */
            margin-top: 1px;
            letter-spacing: 0.5px;
            line-height: 1;
        }

        /* Footer: Company Name */
        .footer {
            width: 100%;
            text-align: center;
            border-top: 1px solid #ddd;
            padding-top: 1px; /* Reduced */
            margin-top: 0px; /* Reduced */
            /* Ensure footer stays at bottom */
            flex-shrink: 0; 
        }
        .company-name {
            font-size: 7px; /* Adjusted */
            color: #000;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            display: block;
            line-height: 1.1;
        }

    </style>
</head>
<body>
    {% for i in range(count) %}
    <div class="container" style="{{ 'page-break-after: always;' if not loop.last and format == 'thermal' }}">
        
        <!-- Header -->
        <div class="header">
            <span class="item-name">{{ item.name }}</span>
        </div>

        <!-- Body -->
        <div class="body-content">
            <div class="qr-section">
                <img src="data:image/png;base64,{{ qr_code }}" class="qr-code" alt="QR Code">
            </div>
            <div class="info-section">
                <div class="price-label">MRP</div>
                <div class="price-value">â‚¹{{ rate }}</div>
                <div class="barcode-text">{{ item.barcode }}</div>
            </div>
        </div>

        <!-- Footer -->
        <div class="footer">
            <span class="company-name">{{ company_name }}</span>
        </div>

    </div>
    {% endfor %}
</body>
</html>
