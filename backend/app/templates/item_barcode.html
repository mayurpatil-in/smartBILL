<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Barcode</title>
    <style>
        @page {
            size: {{ 'A4' if format == 'a4' else '50mm 25mm' }};
            margin: {{ '5mm' if format == 'a4' else '0' }};
        }
        body {
            font-family: 'Arial', 'Helvetica', sans-serif;
            margin: 0;
            padding: 0;
            width: 100%;
            /* Removed height: 100% to allow multi-page scrolling/printing */
            background-color: #fff;
            {% if format == 'a4' %}
            display: block; /* Flexbox can cause print pagination issues */
            text-align: center; /* Center the inline-block elements */
            font-size: 0; /* Remove whitespace between inline-block elements */
            {% endif %}
        }
        .container {
            width: 50mm;
            height: 25mm;
            border: 1px solid #000;
            box-sizing: border-box;
            background: #fff;
            padding: 1mm;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
            
            {% if format == 'thermal' %}
            /* Thermal specific tweak if needed */
            overflow: hidden;
            {% else %}
            /* A4 Specific Styles for Cutting Lines */
            display: inline-block;
            vertical-align: top;
            font-size: initial; /* Reset font size */
            margin: 5mm; /* Creates 10mm gap between items */
            overflow: visible; /* Allow cutting lines to show outside */
            break-inside: avoid;
            page-break-inside: avoid;
            {% endif %}
        }

        {% if format == 'a4' %}
        .container::after {
            content: '';
            position: absolute;
            top: -5mm;
            left: -5mm;
            right: -5mm;
            bottom: -5mm;
            border: 1px dashed #ccc;
            z-index: -1;
            pointer-events: none;
        }
        {% endif %}

        /* Header: Item Name */
        .header {
            width: 100%;
            text-align: center;
            border-bottom: 2px solid #000;
            padding-bottom: 0.5mm;
            margin-bottom: 0.5mm;
            line-height: 1;
            height: 6mm; /* Fixed height for header to align predictable content */
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        .item-name {
            font-size: 8pt;
            font-weight: 800;
            color: #000;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: normal;
            text-transform: uppercase;
            line-height: 1;
            max-height: 6mm;
        }

        /* Body: Flex row for QR and Info */
        .body-content {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            flex-grow: 1;
            padding: 0;
            min-height: 0;
            gap: 1mm;
        }

        .qr-section {
            flex: 0 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* QR Code size optimization */
        .qr-code {
            width: 12.5mm;
            height: 12.5mm;
            display: block;
        }

        .info-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-end;
            text-align: right;
            padding-right: 0.5mm;
        }

        .info-label {
            font-size: 5pt;
            font-weight: 600;
            color: #000;
            text-transform: uppercase;
            margin-bottom: 0;
            line-height: 1;
        }
        
        .info-value {
            font-size: 14pt; /* Make price/date prominent */
            font-weight: 900;
            color: #000;
            line-height: 1;
            margin-bottom: 1mm;
        }

        .barcode-text {
            font-family: 'Courier New', monospace;
            font-size: 7pt;
            letter-spacing: 0.5px;
            color: #000;
            font-weight: 600;
        }

        /* Footer: Company Name */
        .footer {
            width: 100%;
            text-align: center;
            border-top: 1px solid #000;
            padding-top: 0.5mm;
            margin-top: 0.5mm;
        }
        .company-name {
            font-size: 5pt;
            color: #000;
            font-weight: 600;
            text-transform: uppercase;
            display: block;
            line-height: 1;
            white-space: nowrap;
            overflow: hidden; 
            text-overflow: ellipsis;
        }
        
        @media print {
            body { 
                -webkit-print-color-adjust: exact; 
                print-color-adjust: exact; 
            }
        }

    </style>
</head>
<body>
    {% for i in range(count) %}
    <div class="container" style="{{ 'page-break-after: always;' if not loop.last and format == 'thermal' }}">
        
        <!-- Header -->
        <div class="header">
            <span class="item-name">{{ item.name }}</span>
        </div>

        <!-- Body -->
        <div class="body-content">
            <div class="qr-section">
                <img src="data:image/png;base64,{{ qr_code }}" class="qr-code" alt="QR Code">
            </div>
            <div class="info-section">
                {% if date %}
                <div class="info-label">DATE</div>
                <div class="info-value" style="font-size: 10pt;">{{ date }}</div>
                {% else %}
                <div class="info-label">MRP</div>
                <div class="info-value">â‚¹{{ rate }}</div>
                {% endif %}
                <div class="barcode-text">{{ item.barcode }}</div>
            </div>
        </div>

        <!-- Footer -->
        <div class="footer">
            <span class="company-name">{{ company_name }}</span>
        </div>

    </div>
    {% endfor %}
</body>
</html>
